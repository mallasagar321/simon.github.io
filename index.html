 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:wght@400;700&family=Poppins:wght@500&display=swap');

    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem; /* Adjusted for smaller font on mobile */
      margin-bottom: 30px; /* Reduced gap between heading and buttons */
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.4);
      transition: color 0.3s ease;
    }

    h1:hover {
      color: #fff;
    }

    .button-container {
      display: flex;
      gap: 20px; /* Adjusted gap between buttons */
    }

    .button {
      background: linear-gradient(90deg, #e60000, #0099cc);
      color: #fff;
      border: 2px solid transparent;
      padding: 14px 35px; /* Adjusted padding for smaller screens */
      font-size: 1.2rem; /* Smaller font size for better fit */
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 50px;
    }

    .button:hover:before {
      opacity: 1;
    }

    .button:hover {
      background: linear-gradient(90deg, #cc0000, #006699);
      border-color: #fff;
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem; /* Further reduced font size for mobile */
      }

      .button-container {
        flex-direction: column;
        gap: 15px; /* Adjusted button gap for mobile */
      }

      .button {
        padding: 12px 28px; /* Adjusted padding for mobile */
        font-size: 1rem; /* Smaller font size for mobile */
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <audio id="background-music" src="second.mp3" autoplay loop></audio>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("background-music");
        audio.volume = 0.5; // Adjust volume (0.0 to 1.0)
  
        // Try playing immediately
        audio.play().catch(() => {
            // If autoplay is blocked, wait for user interaction
            document.body.addEventListener("click", () => {
                audio.play();
            }, { once: true });
        });
    });
  </script>
  <div class="stars">
    <script>
      const starContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('span');
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 3 + 's';
        starContainer.appendChild(star);
      }
    </script>
  </div>
  <h1>Choose a Game</h1>
  <div class="button-container">
    <button class="button" onclick="window.location.href='simon.html'">Simon</button>
    <button class="button" onclick="window.location.href='mines.html'">Mines</button>
  </div>
</body>
</html>
